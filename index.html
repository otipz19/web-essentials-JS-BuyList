<!DOCTYPE html>
<html>

<head lang="uk">
	<meta charset="UTF-8">
	<meta name="viewport" content="width:device-widht; initial-scale:1" />
	<title>My Page</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<article class="shopping-cart">
		<section class="products-crud-panel shopping-cart-section">
			<section class="create-product-container">
				<form class="create-product-bar">
					<input type="text" name="new-product-name" id="new-product-name" placeholder="Назва товару" />
					<button type="submit" id="submit-create" data-tooltip="Додати товар">Додати</button>
				</form>
			</section>
			<section class="products-list">
			</section>
		</section>
		<section class="statistics-panel shopping-cart-section">
			<section class="statistics-panel-section">
				<p class="statistics-header">Залишилося</p>
			</section>
			<section id="not-bought-section" class="statistics-panel-section">
			</section>
			<section class="statistics-panel-section">
				<p class="statistics-header">Куплено</p>
			</section>
			<section id="bought-section" class="statistics-panel-section">
			</section>
		</section>
	</article>
	<article class="badge">
		<label class="badge-title">Buy List</label>
		<div class="badge-author">
			<label>Created by:</label>
			<label>Oleksandr Tkachenko</label>
		</div>
	</article>

	<template id="product-list-item-template">
		<section class="product-list-item">
			<input class="product-title" value="[product-name]" />
			<section class="product-amount">
				<button disabled class="product-amount-btn btn-sub" data-tooltip="Зменшити кількість">-</button>
				<span class="product-amount-value">1</span>
				<button class="product-amount-btn btn-add" data-tooltip="Збільшити кількість">+</button>
			</section>
			<section class="buy-btn-section">
				<button class="buy-btn" data-product-bought="false" data-tooltip="Підтвердити покупку">Куплено</button>
				<button class="cancel-btn" data-tooltip="Видалити товар">x</button>
			</section>
		</section>
	</template>
	<template id="statistics-item-template">
		<span class="statistics-item">
			<span>[product-name]</span>
			<span class="amount">1</span>
		</span>
	</template>

	<script src="main.js"></script>
</body>

</html>
